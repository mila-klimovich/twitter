<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div class="start">
            <img id="logo" src="images/vector.png" alt="ugh">
            <p class="slogan">Stay connected </br> with friends even when they're not around</p>
            <button class="btn join">Join now</button>
            <button class="btn sign">Sign in</button>
        </div>
        <div><img id="background" src="images/cover.png" alt=""></div>
    </div>
    <div id="users">
        <div>
            <p class="statNumber" id="userReg"></p>
            <p class="statDes">New users </br> signed up</p>
        </div>
        <div>
            <p class="statNumber" id="tweetsPosted"></p>
            <p class="statDes">Tweets posted</p>
        </div>
        <div>
            <p class="statNumber" id="newTweets"></p>
            <p class="statDes">New tweets </br> posted today</p>
        </div> 
    </div>
    <div>
        <div id="feedHeader">Last tweets</div>
        <div class="tweetContainer">
            <img class="avatar" alt="">
            <div class="tweet">
                <div class="nameAndTime">
                    <div>
                        <span class="name"></span><br />
                        <span class="nickname"></span>
                    </div>
                <p class="timeAgo"></div>
                <div class="tweetText"></div>
                <div class="stat">
                    <div>
                       <img src="images/reply.png" alt=""> 
                       <span class="repQty"></span>
                    </div>
                    <div>
                       <img src="images/heart.png" alt=""> 
                       <span class="likeQty"></span>
                    </div>
                    <div>
                       <img src="images/export.png" alt=""> 
                       <span class="shareQty"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="tweetContainer">
            <img class="avatar" alt="">
            <div class="tweet">
                <div class="nameAndTime">
                    <div>
                        <span class="name"></span><br/>
                        <span class="nickname"></span>
                    </div>
                <p class="timeAgo"></p></div>
                <div class="tweetText"></div>
                <div class="stat">
                    <div>
                        <img src="images/reply.png" alt="">
                        <span class="repQty"></span>
                    </div>
                    <div>
                        <img src="images/heart.png" alt="">
                        <span class="likeQty"></span>
                    </div>
                    <div>
                        <img src="images/export.png" alt="">
                        <span class="shareQty"></span>
                    </div>
                    </div>
                </div>
            </div>
        <div class="line"></div>
        <div class="tweetContainer">
            <img class="avatar" alt="">
            <div class="tweet">
                <div class="nameAndTime">
                    <div>
                        <span class="name"></span><br/>
                        <span class="nickname"></span>
                    </div>
                <p class="timeAgo"></p></div>
                <div class="tweetText"></div>
                <img id="img_message" alt="">
                <div class="stat">
                    <div>
                        <img src="images/reply.png" alt="">
                        <span class="repQty"></span>
                    </div>
                    <div>
                        <img src="images/heart.png" alt="">
                        <span class="likeQty"></span>
                    </div>
                    <div>
                        <img src="images/export.png" alt="">
                        <span class="shareQty"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="tweetContainer">
            <img class="avatar" alt="">
            <div class="tweet">
                <div class="nameAndTime">
                    <div>
                        <span class="name"></span><br />
                        <span class="nickname"></span>
                    </div>
                    <p class="timeAgo"></p>
                </div>
                <div class="tweetText"></div>
                <div class="stat">
                    <div>
                        <img src="images/reply.png" alt="">
                        <span class="repQty"></span>
                    </div>
                    <div>
                        <img src="images/heart.png" alt="">
                        <span class="likeQty"></span>
                    </div>
                    <div>
                        <img src="images/export.png" alt="">
                        <span class="shareQty"></span>
                    </div>
                </div>
            </div>
        </div>
    <div class="start">
        <p class="slogan">Join now </br> and be the first </br> to find out</p>
        <button class="btn join">Join now</button>
        <button class="btn sign">Sign in</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup start" id="register">
        <div class="greyLine"></div>
        <h2>Join now!</h2>
        <p id="errorEmpty" class="error">Please fill in all required fields!</p>
        <input type="text" id="emailReg" placeholder="Enter email">
        <input type="password" id="passwordReg" class="password" placeholder="Enter password">
        <input type="password" id="passwordRegConfirm" class="password" placeholder="Confirm password">
            <button class="join btn" id="regBtn">Join</button>
    </div>
    <div class="popup start" id="login">
        <div class="greyLine"></div>
        <h2>Login now!</h2>
        <input type="text" id="email" placeholder="Enter email">
        <input type="password" class="password" placeholder="Enter password">
        <button class="sign btn" id="logBtn">Sign in</button>
        </div>
    <script src="assets/popup_form.js"></script>
    <script type="module" src="assets/join_valid.js"></script>
    <script src="assets/work_with_api.js"></script>
</body>
</html>
